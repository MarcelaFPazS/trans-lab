<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!--  titulo letra-->
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>trans-lab</title>

<body class="firstBody">
  <div class ="container">
    <div class ="row">
    <div class=" col-sm"></div>
     <!--  Aqui va la el logo -->
     <img class="primerlogo" src="docs/imagen.png" alt="logo">
    </div>
    <div class= "row"></div>
    <div class=" col-sm">
      <h1 class="tituloletra"> TRANS-LAB</h1>
    </div>
    <div class ="login">
        <form>
            <div class="form-group">
              <input type="email" class="form-control" id="inputEmail" placeholder="Correo electronico" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}">                  
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
            </div>
            <a class=btniniciar type="submit" href="menu.html" type="iniciar sesión" id="btn" >iniciar sesión </a>
            <p class="question"> ¿Olvidaste tu contraseña?</p>
            <div class= "questioncero">
            <p class="question1">¿No tienes cuenta?<span>Registrate </span></p>  
            </div>   
        </form>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
